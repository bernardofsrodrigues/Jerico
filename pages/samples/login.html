<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../../node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="fundologin">
  <div class="container-scroller" id="fundologin">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages" style="background-image: linear-gradient(darkblue, #00008b9c);">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control p_input" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control p_input" id="senha" placeholder="Senha">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                </div>
                <div></div>
                <div id="msgErro" class="alert alert-danger d-none" role="alert">
                  E-mail ou senha incorretos.<br>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary btn-block enter-btn" onclick="logar()">ENTRAR</button>
                  <div id="loading" class="loading-container">
                    <div class="spinner"></div>
                  </div>
                </div>
                <p class="existing-user text-center pt-4 mb-0">Ainda n√£o tem uma conta?&nbsp;<a href="register.html">Cadastrar</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="../../js/misc.js"></script>


  <script src="../../API's/login.js"></script>

</body>

</html>
